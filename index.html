<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="theme-switcher">
        <button onclick="switchTheme('light')">Light</button>
        <button onclick="switchTheme('dark')">Dark</button>
        <button onclick="switchTheme('urban')">Urban Jungle</button>
        <button onclick="switchTheme('sky')">Sky</button>
        <button onclick="switchTheme('beach')">Beach</button>
    </div>
    <div class="calculator">
        <div class="screen">
            <div id="result">0</div>
        </div>
        <div class="buttons">
            <button class="btn" onclick="clearScreen()">C</button>
            <button class="btn" onclick="appendValue('/')">÷</button>
            <button class="btn" onclick="appendValue('*')">×</button>
            <button class="btn" onclick="appendValue('-')">-</button>
            <button class="btn" onclick="appendValue('7')">7</button>
            <button class="btn" onclick="appendValue('8')">8</button>
            <button class="btn" onclick="appendValue('9')">9</button>
            <button class="btn" onclick="appendValue('+')">+</button>
            <button class="btn" onclick="appendValue('4')">4</button>
            <button class="btn" onclick="appendValue('5')">5</button>
            <button class="btn" onclick="appendValue('6')">6</button>
            <button class="btn equals" onclick="calculateResult()">=</button>
            <button class="btn" onclick="appendValue('1')">1</button>
            <button class="btn" onclick="appendValue('2')">2</button>
            <button class="btn" onclick="appendValue('3')">3</button>
            <button class="btn" onclick="calculatePercentage()">%</button>
            <button class="btn zero" onclick="appendValue('0')">0</button>
            <button class="btn" onclick="appendValue('.')">.</button>
            <button class="btn btn-negative">±</button>
        </div>
        <div class="currency-converter">
            <select id="currency-from">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="CNY">CNY</option>
                <option value="RUB">RUB</option>
                <option value="KZT">KZT</option>
            </select>
            <select id="currency-to">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="CNY">CNY</option>
                <option value="RUB">RUB</option>
                <option value="KZT">KZT</option>
            </select>
            <button class="btn convert" onclick="convertCurrency()">Convert</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
